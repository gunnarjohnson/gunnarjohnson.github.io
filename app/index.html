<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gunnar Johnson</title>

  <link rel="stylesheet" href="temp/styles/styles.css">

</head>

<body>

  <header class="site-header">
    <div class="wrapper wrapper--site-header">
      <nav class="site-header__navigation">Navigation</nav>
    </div>
  </header>

  <section class="hero">
    <div class="wrapper wrapper--hero">
      <div class="hero__logo">Logo</div>
      <div class="hero__name">Name</div>
      <div class="hero__tagline">Tagline</div>
    </div>
  </section>

  <section class="about">
    <div class="wrapper wrapper--about">
      <div class="about__title">About</div>
      <div class="about__content">Content</div>
    </div>
  </section>

  <section class="skills">
    <div class="wrapper wrapper--skills">
      <div class="skills__title">Skills</div>
      <div class="skills__content">Content</div>
    </div>
  </section>

  <section class="portfolio">
    <div class="wrapper wrapper--portfolio">
      <div class="portfolio__title">Portfolio</div>
      <div class="portfolio__example-container">
        <div class="portfolio__example portfolio__example--1">Example 1</div>
        <div class="portfolio__example portfolio__example--2">Example 2</div>
        <div class="portfolio__example portfolio__example--3">Example 3</div>
        <div class="portfolio__example portfolio__example--4">Example 4</div>
        <div class="portfolio__example portfolio__example--5">Example 5</div>
        <div class="portfolio__example portfolio__example--6">Example 6</div>
      </div>
    </div>
  </section>

  <section class="contact">
    <div class="wrapper wrapper--contact">
      <div class="contact__title">Contact</div>
      <div class="contact__content">Content</div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="wrapper wrapper--site-footer">
      <div class="site-footer__icon-container">
        <div class="site-footer__icon site-footer__icon--1">Icon 1</div>
        <div class="site-footer__icon site-footer__icon--2">Icon 2</div>
        <div class="site-footer__icon site-footer__icon--3">Icon 3</div>
        <div class="site-footer__icon site-footer__icon--4">Icon 4</div>
      </div>
    </div>
  </footer>

  <script src="scripts/app.js">

</body>

</html>
